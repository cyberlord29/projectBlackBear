<!doctype html>
<html>
<body>

  <d3fc-group id="chart" auto-resize style="display: flex; height: 40vw; width: 60vw; flex-direction: column">
    <h1 style="text-align: center">
      Simple XY Chart Layout
    </h1>
    <div style="flex: 1; display: flex; flex-direction: row">
      <d3fc-svg id="plot-area" style="flex: 1"></d3fc-svg>
      <d3fc-svg id="y-axis" style="width: 3em"></d3fc-svg>
    </div>
    <div style="height: 1em; display: flex; flex-direction: row">
      <d3fc-svg id="x-axis" style="flex: 1; margin-right: 3em"></d3fc-svg>
    </div>
  </d3fc-group>

  <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
  <script src="../node_modules/custom-event-polyfill/custom-event-polyfill.js"></script>
  <script src="../node_modules/document-register-element/build/document-register-element.js"></script>
  <script src="../node_modules/d3/build/d3.js"></script>
  <script src="../build/d3fc-element.js"></script>
  <script src="../../d3fc-extent/build/d3fc-extent.js"></script>
  <script src="../../d3fc-shape/build/d3fc-shape.js"></script>
  <script src="../../d3fc-data-join/build/d3fc-data-join.js"></script>
  <script src="../../d3fc-rebind/build/d3fc-rebind.js"></script>
  <script src="../../d3fc-series/build/d3fc-series.js"></script>
  <script src="index.js"></script>

</body>
</html>
